<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Sudoku - Play Sudoku with AI hints and multiple difficulty levels">
    <title>AI Sudoku</title>
    <meta name="version" content="v1.9.5">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚äû</text></svg>">
    <link rel="stylesheet" href="css/sudoku.css">
</head>
<body>
    <div class="container">
        <header class="toolbar">
            <div class="toolbar-left">
                <button id="backToHome" class="icon-btn">üè†</button>
                <h1 id="gameTitle">‚äû Sudoku ‚äû</h1>
            </div>
            <div class="toolbar-center">
                <div class="game-info-bar">
                    <span id="gameInfo">-</span>
                </div>
            </div>
            <div class="toolbar-right">
                <button id="newGame" class="btn primary"></button>
            </div>
        </header>

        <main class="game-main">
            <div class="sudoku-board" id="board"></div>
            
            <div class="numpad" id="numpad">
                <button class="num-btn" data-num="1">1</button>
                <button class="num-btn" data-num="2">2</button>
                <button class="num-btn" data-num="3">3</button>
                <button class="num-btn" data-num="4">4</button>
                <button class="num-btn" data-num="5">5</button>
                <button class="num-btn" data-num="6">6</button>
                <button class="num-btn" data-num="7">7</button>
                <button class="num-btn" data-num="8">8</button>
                <button class="num-btn" data-num="9">9</button>
                <button class="num-btn clear" data-num="0">‚å´</button>
            </div>

            <div class="controls">
                <button id="solve" class="btn"></button>
                <button id="erase" class="btn"></button>
                <button id="undo" class="btn"></button>
            </div>
        </main>

        <div id="message" class="message hidden"></div>
    </div>

    <div id="newGameModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="newGameTitle"></h2>
            <div class="modal-options">
                <div class="option-group">
                    <label id="difficultyLabel"></label>
                    <select id="difficulty">
                        <option value="easy" data-zh="ÁÆÄÂçï" data-en="Easy">ÁÆÄÂçï</option>
                        <option value="medium" selected data-zh="‰∏≠Á≠â" data-en="Medium">‰∏≠Á≠â</option>
                        <option value="hard" data-zh="Âõ∞Èöæ" data-en="Hard">Âõ∞Èöæ</option>
                        <option value="expert" data-zh="‰∏ìÂÆ∂" data-en="Expert">‰∏ìÂÆ∂</option>
                    </select>
                </div>
            </div>
            <button id="startGame" class="btn primary"></button>
        </div>
    </div>

    <script src="js/games/sudoku.js"></script>
    <script src="js/sudoku-loader.js"></script>
</body>
</html>
