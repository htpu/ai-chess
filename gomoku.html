<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gomoku</title>
    <meta name="version" content="v1.0.0">
    <link rel="stylesheet" href="css/gomoku.css">
</head>
<body>
    <div class="gomoku-container">
        <header>
            <button id="backToHome" class="icon-btn">üè†</button>
            <h1 id="gameTitle">‚óè Gomoku ‚óè</h1>
            <select id="language">
                <option value="zh">‰∏≠Êñá</option>
                <option value="en">EN</option>
            </select>
        </header>

        <main>
            <div class="game-info">
                <div class="player-info">
                    <span id="currentPlayer">‚óè</span>
                    <span id="playerLabel"></span>
                </div>
            </div>

            <div class="gomoku-board" id="board"></div>

            <div class="controls">
                <button id="newGame" class="btn primary"></button>
                <button id="undo" class="btn"></button>
                <button id="resign" class="btn"></button>
            </div>

            <div class="settings">
                <label>
                    <span id="modeLabel"></span>
                    <select id="gameMode">
                        <option value="pvp" selected></option>
                        <option value="pvc"></option>
                    </select>
                </label>
                <label>
                    <span id="difficultyLabel"></span>
                    <select id="difficulty">
                        <option value="1"></option>
                        <option value="2" selected></option>
                        <option value="3"></option>
                    </select>
                </label>
            </div>
        </main>

        <div id="message" class="message hidden"></div>
    </div>

    <script src="js/games/gomoku.js"></script>
    <script src="js/gomoku-loader.js"></script>
</body>
</html>
