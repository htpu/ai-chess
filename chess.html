<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chess</title>
    <meta name="version" content="v1.9.4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="toolbar">
            <div class="toolbar-left">
                <button id="backToHome" class="icon-btn">üè†</button>
                <h1 id="gameTitle">‚ôî Chess ‚ôö</h1>
            </div>
            <div class="toolbar-center">
                <div class="game-info-bar">
                    <span id="gameInfo">-</span>
                </div>
            </div>
            <div class="toolbar-right">
                <button id="newGame" class="btn primary"></button>
            </div>
        </header>

        <main>
            <section class="board-section">
                <div id="board"></div>
                <div class="board-controls">
                    <button id="undoMove" class="btn"></button>
                    <button id="resign" class="btn"></button>
                </div>
                <div id="thinking" class="thinking hidden"></div>
            </section>

            <aside class="side-panel">
                <div class="control-panel">
                    <h3 id="controlTitle"></h3>
                    <div class="game-info">
                        <div class="info-row">
                            <span id="turnLabel"></span>
                            <span id="turnIndicator"></span>
                        </div>
                        <div class="info-row">
                            <span id="movesLabel"></span>
                            <span id="moveCount">0</span>
                        </div>
                    </div>
                </div>
                <div class="history-panel">
                    <h3 id="historyTitle"></h3>
                    <div id="moveHistory"></div>
                    <div class="status">
                        <span id="status"></span>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <div id="newGameModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="newGameTitle"></h2>
            <div class="modal-options">
                <div class="option-group">
                    <label id="difficultyLabel"></label>
                    <select id="difficulty">
                        <option value="1" data-zh="Á≠âÁ∫ß 1" data-en="Lvl 1">Á≠âÁ∫ß 1</option>
                        <option value="2" data-zh="Á≠âÁ∫ß 2" data-en="Lvl 2">Á≠âÁ∫ß 2</option>
                        <option value="3" selected data-zh="Á≠âÁ∫ß 3" data-en="Lvl 3">Á≠âÁ∫ß 3</option>
                        <option value="4" data-zh="Á≠âÁ∫ß 4" data-en="Lvl 4">Á≠âÁ∫ß 4</option>
                        <option value="5" data-zh="Á≠âÁ∫ß 5" data-en="Lvl 5">Á≠âÁ∫ß 5</option>
                    </select>
                </div>
                <div class="option-group">
                    <label id="playerColorLabel"></label>
                    <select id="playerColor">
                        <option value="white" selected data-zh="ÁôΩÊñπ" data-en="White">ÁôΩÊñπ</option>
                        <option value="black" data-zh="ÈªëÊñπ" data-en="Black">ÈªëÊñπ</option>
                    </select>
                </div>
            </div>
            <button id="startGame" class="btn primary"></button>
        </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="gameOverTitle"></h2>
            <p id="gameOverMessage"></p>
            <button id="playAgain" class="btn primary"></button>
        </div>
    </div>

    <div id="promotionModal" class="modal hidden">
        <div class="modal-content promotion-content">
            <h3 id="promotionTitle"></h3>
            <div id="promotionOptions"></div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="js/games/chess.js"></script>
    <script src="js/game-loader.js"></script>
</body>
</html>
