<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">AI Games</title>
    <meta name="version" content="v1.6.1">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }

        .landing h1 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .landing .subtitle {
            color: #aaa;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .game-selector {
            text-align: center;
        }

        .game-selector h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        #gameList {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        .game-card {
            background: linear-gradient(145deg, #2a2a4a, #1e1e3a);
            border-radius: 20px;
            padding: 30px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--game-color, #444);
            min-width: 180px;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-color: #ffd700;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .game-name {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .game-desc {
            color: #888;
            font-size: 0.9rem;
        }

        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .language-selector select {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .version-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #888;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="landing">
        <div class="language-selector">
            <select id="language">
                <option value="zh">‰∏≠Êñá</option>
                <option value="en">EN</option>
            </select>
        </div>

        <h1>üéÆ AI Games</h1>
        <p class="subtitle" id="subtitle"></p>

        <div class="game-selector">
            <h2 id="selectGameText">ÈÄâÊã©Ê∏∏Êàè</h2>
            <div id="gameList"></div>
        </div>

        <div class="version-info" id="versionDisplay"></div>
    </div>

    <script>
        document.getElementById('versionDisplay').textContent = document.querySelector('meta[name="version"]').content;
    </script>

    <script src="js/platform.js"></script>
</body>
</html>
